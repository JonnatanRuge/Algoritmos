<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos con JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="saludo()">

    <section>

        <h1>Algoritmos Usando JAVASCRIPT Puro</h1>
        <p>Da click sobre el algoritmo que deseas ejecutar</p>

        <button onclick="suma()">Suma</button>
        <button onkeydown="OperacionesBasicas()">Operaciones Basicas</button>
        <button onclick="raiz()">Cuadrado de un numero</button>
        <button onkeydown="AreaT()">Area de un triangulo</button>
        <button onmouseover="NumeroMayor()">Mayor de dos numeros</button>
        <button onclick="cum()">conversion de unidades de medida</button>
        <button onclick="ConversionT()">conversion de unidades de temperatura</button>
        <button onkeydown="pe()">Promedio Estudiante</button>
        <button onkeydown="DescuentoC()">Descuento compra</button>
        <button onclick="ParImpar()">Par o Impar</button>
        <button onclick="SalarioHora()">Salario por hora</button>
        <button onclick="NumeroMenor()">Menos de tres numeros</button>

    </section>



    <script src="js/main.js"></script>
</body>
</html>
